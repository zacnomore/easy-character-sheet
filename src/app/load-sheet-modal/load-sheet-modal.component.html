<header mat-dialog-title>Load a sheet</header>
<mat-dialog-content>
  Enter the ID of the sheet you want to load
  <mat-form-field>
    <input type="number" matInput [formControl]="idControl" />
  </mat-form-field>

  <mat-dialog-actions>
    <button mat-button [mat-dialog-close]="idControl.value">Load</button>
    <button mat-button mat-dialog-close>Cancel</button>
  </mat-dialog-actions>
</mat-dialog-content>
